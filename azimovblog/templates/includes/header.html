<header>
  <nav class="navbar" style="background-color:#fcebc7">
    <div class="container-fluid">
      <a class="brand_r navbar-brand" href="{% url 'blog:index' %}">
        <span class="brand_r" style="color:#ff8800">Azimov</span>Blog
      </a>

      <form class="d-flex" method="get" action="{% url 'blog:search' %}">
        <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск" name="text">
        <button class="btn" type="submit" style="background-color:#0a7dcf; color: #fff">Поиск</button>
      </form>

      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:all_category' %}">Категории</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:likes' %}">Избранное </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%  url 'blog:news' %}">Отслеживаемое</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%  url 'blog:followings' %}">Избранные авторы</a>
        </li>

        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:profile' user.username %}">Профиль</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:logout' %}">Выйти</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:login' %}">Вход </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:signup' %}">Регистрация</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
