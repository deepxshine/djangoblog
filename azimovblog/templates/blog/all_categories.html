{% extends 'base.html' %}
{% load thumbnail %}
{% block title %} Категории {% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    {% for category in categories %}
    <div class="col">
      <div class="card">
        {% thumbnail category.image "2000x2000" quality=100 as im %}
        <img src="{{im.url}}" class="card-img-top">
        {% endthumbnail %}
        <div class="card-body">
          <a href="{% url 'blog:category_info' category.slug %}" style="color:black">
            <h5 class="card-title">{{ category.title }}</h5>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
